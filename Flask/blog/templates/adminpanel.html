{% extends "layout.html" %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('   {{ url_for('static', filename='img/home-bg.jpg')}}  ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{ params['blog_name'] }}</h1>
                            <span class="subheading">Welcome to Admin panel</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
<div class="container">

    <div class="container">
        <form action="/uploader" method="post" enctype="multipart/form-data">
            <label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile">
            <button class="btn btn-primary">Upload file</button>
        </form>
            <a href="/logout"> <button class="btn btn-primary">Logout</button></a>

    </div>
    <a href="/edit/0"> <button class="btn btn-primary">add post</button></a>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">SNO</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>

    {% for post in posts%}
    <tr>
      <th scope="row">{{post.sno}}</th>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"> <button class="btn btn-primary">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"> <button class="btn btn-primary">Delete</button> </a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
